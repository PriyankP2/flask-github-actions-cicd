name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  FLASK_APP: app.py

jobs:

  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint
        run: flake8 . || true

      - name: Run Tests
        run: |
          pytest test_app.py -v --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  security:
    name: Security Scan
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: |
          pip install bandit safety

      - name: Run Bandit
        run: bandit -r app.py || true

      - name: Run Safety
        run: safety check || true

  build:
    name: Build Application
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Create Artifact
        run: |
          mkdir build
          cp app.py build/
          tar -czf flask-app.tar.gz build

      - uses: actions/upload-artifact@v4
        with:
          name: flask-app
          path: flask-app.tar.gz

  deploy-staging:
    name: Deploy to Staging
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "Deploying to STAGING..."

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ STAGING Deployment Success"
          to: priyankpandey02@gmail.com
          from: GitHub Actions
          body: |
            Staging deployment successful
            Repo: ${{ github.repository }}
            Commit: ${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "Deploying to PRODUCTION..."

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üöÄ PRODUCTION Deployment Success"
          to: priyankpandey02@gmail.com
          from: GitHub Actions
          body: |
            Production deployment successful
            Repo: ${{ github.repository }}
            Tag: ${{ github.ref_name }}

  notify-failure:
    name: Notify on Failure
    needs: [test, security, build, deploy-staging, deploy-production]
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå PIPELINE FAILED"
          to: priyankpandey02@gmail.com
          from: GitHub Actions
          body: |
            Pipeline FAILED
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Logs:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
